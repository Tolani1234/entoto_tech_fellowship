<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stacking</title>
</head>
<style>
    div p:first-child {
color:blue;
}
</style>
<body>
<div>
    <p>Styles the element only if it is the first child of the selected parent.</p>
    <h1>Styles the last child of the selected parent.</h1>
    <p>Styles the element only if it is the first child of the selected parent.</p>
    <h1>Styles the last child of the selected parent.</h1>
</div>

</body>
</html>
