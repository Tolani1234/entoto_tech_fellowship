<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stacking</title>
</head>
<style>
 div h1:last-child{
color:blueviolet;
}
</style>
<body>
<div>
    <p>Styles the element only if it is the last child </p>
    <h1>Styles the last child of the selected parent.</h1>
    <p>Styles the element only if it is the last-child child of the selected parent.</p>
    <h1>Styles the last child of the selected parent.</h1>
</div>

</body>
</html>
